<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>  
  </head>
  <body>
    <div class="container">
      <h1 class="text-center tittle">Weather in</h1>
      <form id="search-text">
        <input
          type="text"
          name="City"
          placeholder="What City?"
          aria-autocomplete="off"
          class="form-control text-muted form-rounded p4 shadow-sm"
          id="search-location"
        />
        <input type="submit" value="Search"
        class="form-control text-muted form-rounded p4 shadow-sm "
         />
      </form>

      <div class="card" style="width: auto shadow-lg d-none;">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <h2 class="city">Denver</h2>
            <br />
            <div class="opacity-100" id="temperature">
              19
              <a href="#" id="celsius-link">°C </a>
            </div>

            <div id="mydiv">
              <div>Thursday</div>
              <div>6:42</div>
            </br>
            </div>
          </div>
          <img src="day_image.svg" class="card-img-top" alt="..." />
          <div class="container" />
          <div class="row align-items-start">
            <div class="col">Monday</div>
            <div class="col">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
            </div>
            <div class="col">
              L: 57&deg;F ↓ <br />
              ↑ H: 70&deg;F
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">Tuesday</div>
            <div class="col">
              <img src="https://openweathermap.org/img/wn/01d.png" alt="" />
            </div>
            <div class="col">
              L: 60&deg;F ↓<br />
              ↑ H: 88&deg;F
            </div>
          </div>
          <div class="row align-items-start">
            <div class="col">
              <div class="col">Wednesday</div>
              <img src="https://openweathermap.org/img/wn/02d.png" alt="" />
            </div>
            <div class="col">
              L: 56&deg;F ↓ <br />
              ↑ H: 73&deg;F
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
